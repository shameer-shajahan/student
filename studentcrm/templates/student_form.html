{%extends 'base.html'%}
{%block main_block%}

<div class="container">

    <h2>Student Registration Form</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        {%for f in form%}

        <div class="form-floating mb-3">
            {{f}}
            {{f.label_tag}}
        </div>




        {%endfor%}

        <button type="submit" class="btn btn-outline-primary">Add</button>

    </form>
</div>

{%endblock%}
