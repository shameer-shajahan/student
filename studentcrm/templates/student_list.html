<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vehicle curd application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <form class="d-flex mt-4" role="search" action="{%url 'student_list'%}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="filter"
                    list="records">
                <datalist id="records">

                    {%for r in records%}

                    <option value="{{r}}"></option>

                    {%endfor%}

                </datalist>


                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>


        </div>

        <div class="row">
            <h2> Student list</h2>

            {%for s in data%}
            <div class="col-3 mb-3 ">
                <div class="card" style="width: 100%;">
                    {%if s.picture%}
                    <img src="{{s.picture.url}}" class="card-img-top" alt="...">
                    {%endif%}
                    <div class="card-body">
                        <h5 class="card-title">Name : {{s.name}}</h5>
                        <p class="card-text">Age : {{s.age}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Standard : {{s.standard}}</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                    <div class="card-body">
                        <a href="{%url 'student_detail' s.id%}" class="card-link">view</a>
                        <a href="{%url 'student_delete' s.id%}" class="card-link">Delete</a>
                        <a href="{%url 'student_update' s.id%}" class="card-link">Update</a>
                    </div>
                </div>
            </div>
            {%endfor%}

        </div>
    </div>
</body>

</html>
