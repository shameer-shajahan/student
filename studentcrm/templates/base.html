<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/style1.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand text-success" href="#">Navbar scroll</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active text-success" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-success" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-success" href="#">Action</a></li>
                  <li><a class="dropdown-item text-success" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-success" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-success" aria-disabled="true">Link</a>
              </li>
            </ul>
            <form class="d-flex mt-4" role="search" action="{%url 'student_list'%}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="filter"
                    list="records">
                <datalist id="records">
    
                    {%for r in records%}
    
                    <option value="{{r}}"></option>
    
                    {%endfor%}
    
                </datalist>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul>
              <li>
                <a href="{%url 'sigout'%}" class="nav-link"> {{request.user}} logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {%block main_block%}

    {%endblock%}
    <nav class="navbar p-3 mt-4">
        <div class="container">
          <a class="navbar-brand" href="#">
          </a>
        </div>
      </nav>
</body>
</html>
